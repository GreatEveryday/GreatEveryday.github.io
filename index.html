<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 人格测试 - 结果需付费查看</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字体作为默认，并回退到系统无衬线字体 */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        /* 自定义滚动条样式，使其在不同浏览器上看起来更好 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* slate-300 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background-color: #f1f5f9; /* slate-100 */
        }
        /* 隐藏原生 radio input 但保持可点击区域 */
        .radio-label input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .radio-tile {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            user-select: none;
            border: 2px solid transparent;
        }
        /* 选中时的样式 */
        .radio-label input:checked + .radio-tile {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            border-color: #1d4ed8; /* blue-700 */
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* 进度条样式 */
        #progress-bar {
            height: 10px;
            background-color: #d1d5db; /* gray-300 */
            border-radius: 9999px;
            overflow: hidden;
        }
        #progress-indicator {
            height: 100%;
            background-color: #2563eb; /* blue-600 */
            transition: width 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">

    <!-- 主容器 -->
    <div id="main-container" class="w-full max-w-4xl bg-white shadow-2xl rounded-xl p-6 md:p-10 my-8">

        <h1 class="text-4xl font-extrabold text-gray-900 mb-2 text-center">MBTI 人格倾向性测试</h1>
        <p class="text-lg text-gray-500 mb-8 text-center border-b pb-4">请根据您的真实感受，选择最符合您情况的选项 (共 50 题)</p>

        <!-- 1. 开始界面 -->
        <div id="start-screen" class="text-center py-20">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-500 mx-auto mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">准备好了解真实的自己了吗？</h2>
            <p class="text-gray-600 mb-8">本测试包含 50 道问题，旨在帮助您发现您的人格类型和偏好维度。</p>
            <button onclick="startTest()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-full transition duration-300 shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-300">
                开始测试
            </button>
        </div>

        <!-- 2. 测试内容区域 (默认隐藏) -->
        <div id="test-content" class="hidden">
            <!-- 进度条 -->
            <div id="progress-bar" class="mb-8">
                <div id="progress-indicator" style="width: 0%;"></div>
            </div>

            <!-- 单个问题渲染区域 -->
            <div id="question-container" class="space-y-8">
                <!-- 单个问题将由 JavaScript 渲染到这里 -->
            </div>

            <!-- 导航按钮 -->
            <div class="mt-10">
                <div class="flex items-center space-x-4">
                    <button id="prev-button" onclick="previousQuestion()" class="flex-shrink-0 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-full transition duration-300 shadow-lg focus:outline-none focus:ring-4 focus:ring-gray-300 hidden">
                        上一题
                    </button>
                    <button id="next-button" onclick="nextQuestion()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition duration-300 shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-300">
                        下一题
                    </button>
                </div>
                <p id="error-message" class="text-red-600 text-center font-medium mt-4 hidden"></p>
            </div>
        </div>
    </div>

        /**
         * 处理返回上一题
         */
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
                document.getElementById('main-container').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

        /**
         * 处理下一题或提交答案
         */
        function nextQuestion() {
            const q = QUESTIONS[currentQuestionIndex];
            const fieldName = `q${q.id}`;
            // 确保我们从当前渲染的问题容器中获取选定的答案
            const selected = document.querySelector(`#question-container input[name="${fieldName}"]:checked`);
            const errorMsg = document.getElementById('error-message');

            if (!selected) {
                errorMsg.textContent = `请选择您的答案后再继续。`;
                errorMsg.classList.remove('hidden');
                return;
            }

            errorMsg.classList.add('hidden');
            
            // 1. 存储答案
            userAnswers[q.id] = parseInt(selected.value);

            // 2. 检查是否完成
            if (currentQuestionIndex < QUESTIONS.length - 1) {
                // 未完成：切换到下一题
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
                // 滚动到顶部以确保用户看到新问题
                document.getElementById('main-container').scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else {
                // 已完成：显示付费墙 (只在最后一题提交后出现)
                showPaymentOverlay();
            }
        }

             // 重置支付尝试次数

        /**
         * 更新支付界面的状态和内容
         * @param {string} state - 'initial', 'checking', 'fail_1', 'success'
         */
        function updatePaymentUI(state) {
            const paymentStatus = document.getElementById('payment-status');
            const paymentButton = document.getElementById('payment-button');

            switch (state) {
                case 'initial':
                    // 初始状态 (第一次进入或失败后重置)
                    paymentStatus.innerHTML = '<p class="text-sm text-gray-500">请扫码支付 5.80 元，完成后点击“我已付款”</p>';
                    paymentButton.textContent = '我已付款 (点击检测)';
                    paymentButton.disabled = false;
                    paymentButton.classList.remove('bg-gray-400', 'cursor-not-allowed', 'bg-green-600');
                    paymentButton.classList.add('bg-green-500', 'hover:bg-green-600');
                    break;
                case 'checking':
                    // 检测中状态
                    paymentStatus.innerHTML = `<div class="flex items-center justify-center text-blue-600 font-semibold"><svg class="animate-spin h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> 正在检测支付状态...</div>`;
                    paymentButton.textContent = '检测中...';
                    paymentButton.disabled = true;
                    paymentButton.classList.remove('bg-green-500', 'hover:bg-green-600');
                    paymentButton.classList.add('bg-gray-400', 'cursor-not-allowed');
                    break;
                case 'fail_1':
                    // 第一次检测失败 (等待 5s)
                    paymentStatus.innerHTML = '<p class="text-red-600 font-semibold">未检测到支付记录。若已支付，请稍等 5 秒，再点击“我已付款”进行第 2 次尝试。</p>';
                    paymentButton.textContent = '我已付款 (再次检测)';
                    paymentButton.disabled = false;
                    paymentButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                    paymentButton.classList.add('bg-green-500', 'hover:bg-green-600');
                    break;
                case 'success':
                    // 支付成功
                    paymentStatus.innerHTML = '<p class="text-green-600 font-bold text-xl">✅ 支付成功！报告已解锁！</p>';
                    paymentButton.textContent = '查看报告';
                    paymentButton.disabled = true;
                    paymentButton.classList.remove('bg-green-500', 'hover:bg-green-600');
                    paymentButton.classList.add('bg-green-600', 'cursor-not-allowed');
                    break;
            }
        }

        /**
         * 模拟多步骤支付检测过程
         */
        function handlePaymentAttempt() {
            paymentAttempt++;

            if (paymentAttempt === 1) {
                // 第一次尝试：模拟失败，等待 5s
                updatePaymentUI('checking');
                
                setTimeout(() => {
                    updatePaymentUI('fail_1');
                }, 5000); // 第一次检测等待 5 秒
                
            } else if (paymentAttempt >= 2) {
                // 第二次及以后的尝试：模拟成功，等待 2s
                updatePaymentUI('checking');
                
                setTimeout(() => {
                    updatePaymentUI('success');
                    // 延迟 1 秒，确保用户看到成功信息，然后显示结果
                    setTimeout(showResult, 1000);
                }, 2000); // 第二次检测等待 2 秒
            } 
        }

        /**
         * 封装显示结果的逻辑
         */
        function showResult() {
            // 1. 隐藏付费墙
            document.getElementById('payment-overlay').classList.add('hidden');
            document.getElementById('payment-overlay').classList.remove('flex');

            // 2. 计算结果
            const mbtiType = calculateResult();

            // 3. 渲染结果
            displayResult(mbtiType);

            // 4. 显示结果区域
            document.getElementById('result-display').classList.remove('hidden');

            // 滚动到顶部以显示结果
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }


        /**
         * 实际计算 MBTI 结果的函数
         */
        function calculateResult() {
            const scores = { E: 0, S: 0, T: 0, J: 0 };
            const counts = { E: 0, S: 0, T: 0, J: 0 };
            
            // 遍历所有问题答案
            QUESTIONS.forEach(q => {
                const value = userAnswers[q.id]; // 从存储的答案中获取分数 (1-5)
                
                if (value !== undefined) {
                    let scoreToAdd;
                    
                    // 如果问题是反向计分的 (如 I/N/F/P 倾向的问题)
                    if (q.reverse) {
                        // 1->4, 2->3, 3->2, 4->1, 5->0。这样高分(5)反而给 E/S/T/J 倾向的分数更低
                        scoreToAdd = 5 - value; 
                    } else {
                        // 1->0, 2->1, 3->2, 4->3, 5->4。值越大，越倾向于字母定义 (E, S, T, J)
                        scoreToAdd = value - 1; 
                    }
                    
                    scores[q.category] += scoreToAdd; 
                    counts[q.category] = (counts[q.category] || 0) + 1; // 统计该维度有多少题
                }
            });

            // 确定每个维度的类型
            let mbti = '';

            // E/I 维度: E 越高，I 越低。判断总得分 vs 中位数
            const totalEQuestions = QUESTIONS.filter(q => q.category === 'E').length;
            const thresholdE = totalEQuestions * 4 / 2; // 总分 48，阈值 24
            mbti += scores['E'] >= thresholdE ? 'E' : 'I';

            // S/N 维度: S 越高，N 越低
            const totalSQuestions = QUESTIONS.filter(q => q.category === 'S').length;
            const thresholdS = totalSQuestions * 4 / 2; // 总分 52，阈值 26
            mbti += scores['S'] >= thresholdS ? 'S' : 'N';

            // T/F 维度: T 越高，F 越低
            const totalTQuestions = QUESTIONS.filter(q => q.category === 'T').length;
            const thresholdT = totalTQuestions * 4 / 2; // 总分 52，阈值 26
            mbti += scores['T'] >= thresholdT ? 'T' : 'F';

            // J/P 维度: J 越高，P 越低
            const totalJQuestions = QUESTIONS.filter(q => q.category === 'J').length;
            const thresholdJ = totalJQuestions * 4 / 2; // 总分 48，阈值 24
            mbti += scores['J'] >= thresholdJ ? 'J' : 'P';

            // 附带详细分数信息
            return {
                type: mbti,
                rawScores: scores,
                maxScores: { E: totalEQuestions * 4, S: totalSQuestions * 4, T: totalTQuestions * 4, J: totalJQuestions * 4 },
                counts: counts
            };
        }

        /**
         * 渲染结果到 UI
         */
        function displayResult(resultData) {
            const { type, rawScores, maxScores } = resultData;
            const resultInfo = MBTI_RESULTS[type] || { name: '未知类型', description: '未能找到匹配的类型描述。' };

            document.getElementById('mbti-type').textContent = `${type} - ${resultInfo.name}`;
            document.getElementById('mbti-description').textContent = resultInfo.description;

            const analysisContainer = document.getElementById('dimension-analysis');
            analysisContainer.innerHTML = '';

            const dimensions = [
                { category: 'E', opposite: 'I', name: '外向 vs 内向 (E/I)', max: maxScores['E'] },
                { category: 'S', opposite: 'N', name: '实感 vs 直觉 (S/N)', max: maxScores['S'] },
                { category: 'T', opposite: 'F', name: '思维 vs 情感 (T/F)', max: maxScores['T'] },
                { category: 'J', opposite: 'P', name: '判断 vs 知觉 (J/P)', max: maxScores['J'] }
            ];

            dimensions.forEach(dim => {
                const score = rawScores[dim.category];
                // 倾向百分比：基于 E/S/T/J 的得分占满分的比例
                const percentage = Math.round((score / dim.max) * 100); 
                
                const typeLetter = type.includes(dim.category) ? dim.category : dim.opposite;

                // 计算显示百分比和颜色
                let finalPct;
                let side1Label;
                let side2Label;

                // 最终百分比 (倾向性)
                if (typeLetter === dim.category) {
                    // 倾向 E/S/T/J: E/S/T/J (percentage)% vs I/N/F/P (100-percentage)%
                    finalPct = percentage;
                    side1Label = dim.category;
                    side2Label = dim.opposite;
                } else {
                    // 倾向 I/N/F/P: I/N/F/P (100-percentage)% vs E/S/T/J (percentage)%
                    finalPct = 100 - percentage;
                    side1Label = dim.opposite;
                    side2Label = dim.category;
                }
                
                // 保证倾向百分比不小于 50%
                finalPct = Math.max(50, finalPct);
                const barWidth = `${finalPct}%`;
                const colorClass = (typeLetter === 'E' || typeLetter === 'S' || typeLetter === 'J') ? 'bg-blue-500' : 'bg-pink-500';
                
                analysisContainer.innerHTML += `
                    <div class="border p-4 rounded-lg bg-gray-50">
                        <p class="text-lg font-bold mb-2 text-gray-700">${dim.name}</p>
                        <div class="flex justify-between text-sm font-medium mb-1">
                            <span>${side1Label} (${finalPct}%)</span>
                            <span>${side2Label} (${100 - finalPct}%)</span>
                        </div>
                        <div class="relative w-full h-3 bg-gray-200 rounded-full">
                            <div class="absolute h-3 rounded-full ${colorClass}" style="width: ${barWidth};"></div>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
